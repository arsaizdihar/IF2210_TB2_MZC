name: CI

on: [push, pull_request]
jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'corretto'
        javafx: true
        cache: maven
    - name: Build with Maven
      run: cd app && mvn -B package --file pom.xml
